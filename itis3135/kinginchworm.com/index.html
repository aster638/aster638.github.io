<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King-Sized Inchworm Measure &amp; Match</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lilita+One&family=Luckiest+Guy&family=Playwrite+IN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #e67e22;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack header elements */
            align-items: center; /* Center horizontally */
        }

        .header-container {
            display: flex;
            align-items: center;
            width: 100%; /* Make header container full width */
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Space between logo/title and nav */
        }

        .logo {
            max-width: 120px;
            margin-right: 20px;
        }

        .business-name {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            font-family: "Luckiest Guy", sans-serif;
            font-size: 2.2rem;
            margin: 0;
        }

        .navbar {
            width: 100%; /* Make navbar full width */
            background-color: hsl(0, 0%, 25%);
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            display: flex; /* Use flexbox for horizontal menu */
            justify-content: center; /* Center the menu items */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            transition: color 0.3s;
            display: block; /* Important for vertical centering */
            text-align: center;
        }

        .navbar a:hover {
            text-decoration: none;
            color: #f0f3f5;
            background-color: hsl(0, 0%, 10%);
        }

        main {
            padding: 40px;
            text-align: center;
            flex: 1;
        }

        h2 {
            color: #e67e22; /* Orange heading */
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        strong {
            font-weight: bold;
        }

        footer {
            background-color: #333; /* Dark gray footer */
            color: #eee; /* Light gray text */
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Push footer to bottom */
        }

        footer a {
            color: #e67e22; /* Orange link in footer */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .business-name {
                font-size: 1.5rem;
            }

            .logo {
                max-width: 100px;
            }

            .header-container {
                flex-direction: column; /* Stack logo/title vertically */
                align-items: center;
                margin-bottom: 20px;
            }

            .navbar ul {
                flex-direction: column; /* Stack navigation vertically */
                align-items: center;
            }

            .navbar a {
                text-align: center; /* Center text within links */
            }
        }

        .kiosk {
            border-radius: 15px;
            width: 250px;
            height: 250px;
        }
    </style>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../images/inch_logo.png" alt="King-Sized Inchworm Logo" class="logo">
            <h1 class="business-name">King-Sized Inchworm Measure &amp; Match</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="../index.html">ITSC 3135</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Perfect Fit, Every Time</h2>
        <img src="../images/Kiosk.jpeg" alt="kiosk" class="kiosk">
        <p>Our new kiosks <strong>Out Now!!!</strong></p>
    </main>

    <footer>
        <p><em>An inch-perfect fit, every time!</em></p>
        <p>Page Built by <a href="iyerenterprices.com/" target="_blank">Iyer Enterprices</a>, <i>Certified in <a href="https://freecodecamp.org/certification/kiyer6/responsive-web-design" class="responsive-web-design">Responsive Web Design</a></i> &copy; 2025</p>
    </footer>
</body>
</html>
