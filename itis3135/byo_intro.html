<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Iyer's King-sized Inchworm || ITIS 3135 || BYO Intro</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/survey.js"></script>

</head>
<body>
    <header class="title-name">
        <div data-include="components/header.html"></div>
    </header>
    <div class="gold-line"></div>
    <main>
        <h2> ITIS 3135 BYO Introduction</h2>

        <div id="form-container">
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
                
                <form id="intro-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="mascot">Mascot:</label>
                        <input type="text" id="mascot" name="mascot" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Image (PNG or JPG only):</label>
                        <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="imageCaption">Image Caption:</label>
                        <input type="text" id="imageCaption" name="imageCaption" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="personalBackground">Personal Background:</label>
                        <textarea id="personalBackground" name="personalBackground" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="professionalBackground">Professional Background:</label>
                        <textarea id="professionalBackground" name="professionalBackground" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="academicBackground">Academic Background:</label>
                        <textarea id="academicBackground" name="academicBackground" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="webdevBackground">Background in Web Development:</label>
                        <textarea id="webdevBackground" name="webdevBackground" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="platform">Primary Computer Platform:</label>
                        <input type="text" id="platform" name="platform" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Courses Currently Taking:</label>
                        <div id="courses-container">
                            <div class="course-entry">
                                <input type="text" class="course-name-input" name="courses[]" placeholder="Course name">
                                <input type="text" class="course-desc-input" name="courseDescriptions[]" placeholder="Course Description">
                                <button type="button" class="delete-course-btn">Delete</button>
                            </div>
                        </div>
                        <button type="button" id="add-course-btn">Add Course</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="funnyThing">Funny Thing:</label>
                        <textarea id="funnyThing" name="funnyThing" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="anythingElse">Anything Else:</label>
                        <textarea id="anythingElse" name="anythingElse" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent">I understand that what is on this page is not password protected and I will not put anything here that I don't want publicly available.</label>
                    </div>
                    
                    <div class="form-buttons">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
            
            <div id="result-container" style="display: none;">
                <div id="intro-content"></div>
                <button id="reset-btn">Reset</button>
            </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
